<html>
  <head>
    <title>Vanilla Modal</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- CSS Import -->
    <link rel="stylesheet" href="modal.css" />    
  </head>
  <body>
    <!-- Clicking this button will open the modal -->
    <button id="modal_opener">Click Me! I Don't Bite... ðŸ˜›</button>
    <a href="https://hackernoon.com/the-ultimate-guide-for-creating-a-simple-modal-component-in-vanilla-javascript-react-angular-8733e2859b42">The Ultimate Guide for Implementing a Simple Modal Component in Vanilla JavaScript, React, Angular, and Vue</a>

    <div class="modal" style="display: none">
      <div class="overlay"></div>
      <div class="modal_content">
        <!-- Dynamic Section -->
        <h2>Told Ya!</h2>
        <iframe src="https://giphy.com/embed/l52CGyJ4LZPa0" width="480" height="273" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/sandler-sentences-sounding-l52CGyJ4LZPa0">via GIPHY</a></p>
        <!-- End of Dynamic Section -->
        <button title="Close" class="close_modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    
    <!-- Main script Import -->
    <script src="./modal.js"></script>
  </body>
</html>
